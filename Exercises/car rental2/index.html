<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article>
        <h3>ACME Car Rental</h3>
        <form>
          <label for="pickupDateTnput">Pickup date</label>
          <input type="date" id="pickupDateInput" />
          <label for="numberOfDaysInput">Number Of Days</label>
          <input type="number" id="numberOfDaysInput" />

          <fieldset>
            <legend>Options</legend>
            <label for="tollTagCheckbox">
              <input type="checkbox" id="tollTagCheckbox" />
              Electronic Toll Tag($3.95/day)
            </label>
            <label for="gpsCheckbox">
              <input type="checkbox" id="gpsCheckbox" />
              GPS($2.95/day)
            </label>
            <label for="roadsideCheckbox">
              <input type="checkbox" id="roadsideCheckbox" />
              Roadside Assistance($2.95/day)
            </label>
          </fieldset>

          <fieldset>
            <legend>Under 25</legend>
            <input type="radio" id="under25No" name="under25" />
            <label for="under25No">No</label>
            <input type="radio" id="under25Yes" name="under25" />
            <label for="under25">Yes</label>
          </fieldset>
          <button type="button" id="estimateButton">Estimate Total Cost</button>
          <table class="total">
            <tbody>
              <tr>
                <td>Car Rental</td>
                <td id="carRentalTotalId">xxx.xx</td>
              </tr>
              <tr>
                <td>options</td>
                <td id="optionsId">xxx.xx</td>
              </tr>
              <tr>
                <td>Under 25 surcharge</td>
                <td id="under25SurchargeId">xxx.xx</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total Due</td>
                <td id="totalDueId">xxx.xx</td>
              </tr>
            </tfoot>
          </table>
        </form>
      </article>
    </main>

    <script src="scripts/car-rental.js"></script>

    <!-- <script
      src="https://dohliam.github.io/dropin-minimal-css/switcher.js"
      type="text/javascript"
    ></script> -->
  </body>
</html>
